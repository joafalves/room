<ion-header>

  <ion-navbar>
    <ion-title>Create Room</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <p>
    Please enter the room name
    <br/><br/>
  </p>

  <ion-list>
    <ion-item>
      <ion-label fixed>Room Name</ion-label>
      <ion-input type="text" [(ngModel)]="roomName"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full color="dark" (click)="continue()">
    <ion-icon name="checkmark"></ion-icon>
    &nbsp; Continue
  </button>

</ion-content>
